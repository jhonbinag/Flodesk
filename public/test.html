<!DOCTYPE html>
<html>
<head>
    <title>Flodesk API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input, button {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Flodesk API Test</h2>
    
    <div class="form-group">
        <label for="action">Select Action:</label>
        <select id="action" onchange="updatePayloadFields()">
            <option value="getAllSegments">Get All Segments</option>
            <option value="getAllSubscribers">Get All Subscribers</option>
            <option value="createOrUpdateSubscriber">Create/Update Subscriber</option>
            <option value="getSubscriber">Get Subscriber</option>
            <option value="addToSegments">Add to Segments</option>
        </select>
    </div>

    <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter Flodesk API Key">
    </div>

    <div id="payloadFields"></div>
    
    <button onclick="makeRequest()">Send Request</button>
    
    <h3>Response:</h3>
    <pre id="result">No request made yet</pre>

    <script>
        function updatePayloadFields() {
            const action = document.getElementById('action').value;
            const payloadFields = document.getElementById('payloadFields');
            
            let fields = '';
            
            switch(action) {
                case 'createOrUpdateSubscriber':
                    fields = `
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="email" placeholder="Enter email">
                            <label>First Name:</label>
                            <input type="text" id="firstName" placeholder="Enter first name">
                            <label>Last Name:</label>
                            <input type="text" id="lastName" placeholder="Enter last name">
                        </div>
                    `;
                    break;
                case 'getSubscriber':
                    fields = `
                        <div class="form-group">
                            <label>Subscriber ID:</label>
                            <input type="text" id="subscriberId" placeholder="Enter subscriber ID">
                        </div>
                    `;
                    break;
            }
            
            payloadFields.innerHTML = fields;
        }

        async function makeRequest() {
            const action = document.getElementById('action').value;
            const apiKey = document.getElementById('apiKey').value;
            
            let payload = {};
            
            switch(action) {
                case 'createOrUpdateSubscriber':
                    payload = {
                        email: document.getElementById('email')?.value,
                        firstName: document.getElementById('firstName')?.value,
                        lastName: document.getElementById('lastName')?.value
                    };
                    break;
                case 'getSubscriber':
                    payload = {
                        subscriberId: document.getElementById('subscriberId')?.value
                    };
                    break;
            }
            
            try {
                const response = await fetch('https://flodeskendpoints.vercel.app/api/flodesk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action,
                        apiKey,
                        payload
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Initialize payload fields
        updatePayloadFields();
    </script>
</body>
</html>
